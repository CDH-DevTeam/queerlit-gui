bruce:
  title: Bruce, En sannfärdig historia
  date:
    label: 1870-tal
    min: 1870
    max: 1879
  motivation: Andreas Bruce är en av mycket få män som innan 1900-talet berättat om att ha tilldelats kvinnligt kön. Memoarerna innehåller i vissa delar detaljerad redogörelse för hans liv, och han skildrar bland annat – troligen som den första mannen i världen – sin graviditet och hur han föder ett barn. Som 16-åring besökte han en läkare för att få ett intyg om sin maskulinitet, och förklarades då "“i hög grade Hermaphrodite eller tvåkönad”. Därefter tycks han i det stora hela ha accepterats som man av omgivningen. Litteraturhistorikern Sam Holmqvist har i artikeln "A man and a perpetuum mobile?" (Gender & history, 2021) beskrivit det som att Bruce tilldelades könet "hermafrodit". Själv beskriver han dock, enligt Holmqvist, snarare sig själv som entydigt man, men som en rörlig sådan. Det begrepp han själv använde om transitionen är "omklädnad". Memoarerna skrevs på 1870-talet, men gavs aldrig ut under hans livstid. Det bevarades som handskrift av hans släktingar, och gavs ut av litteraturvetaren Inger Littberger Caisou-Rousseau i boken "Therese Andreas Bruce" (2014) tillsammans med Bruces brev till sin dotter.
