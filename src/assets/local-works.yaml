  motivation: Inskriften på denna runsten hotar, i likhet med "Björkebystenen" och "Stentoftenstenen", med att den som förstör stenen kommer att drabbas av “arghet” (de fornnordiska begreppen argr, ragr eller i substantivform ergi). Begreppets betydelse är inte helt och hållet klarlagd, men det kan bland annat översättas med omanlighet eller perversitet. Runstenen är från vikingatiden, och har daterats till sent 900-tal till tidigt 1000-tal.
